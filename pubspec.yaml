# Archivo de configuración principal de Flutter
# Define dependencias, assets y opciones del proyecto
# Comentarios agregados para principiantes

name: narino_travel_food
# Descripción corta del proyecto
description: "Discover the best destinations, restaurants and unique experiences in Nariño - Your complete travel and food guide"
# No publicar en ningún lado por ahora
publish_to: 'none'

# Versión del paquete
version: 2.0.0+3

# Entorno de ejecución
environment:
  # SDK de Dart requerido
  sdk: '>=3.2.6 <4.0.0'

# Dependencias del proyecto
dependencies:
  # Dependencia principal de Flutter
  flutter:
    sdk: flutter
  
  # Dependencias de Firebase (versiones estables)
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.15.10
  
  # Paquete de iconos (Necesario para FontAwesomeIcons)
  font_awesome_flutter: ^10.7.0
  
  # Mapas GRATUITOS - OpenStreetMap
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  location: ^5.0.0
  geolocator: ^10.1.0
  
  # Para abrir URLs (Google Maps)
  url_launcher: ^6.2.2
  
  # Para favoritos y persistencia
  shared_preferences: ^2.2.2
  
  # Para compartir contenido
  share_plus: ^7.2.2
  
  # Para fechas relativas (hace 2 días, etc.)
  timeago: ^3.6.1
  flutter_localizations:
    sdk: flutter
  translator: ^1.0.4+1

# Dependencias solo para desarrollo
dev_dependencies:
  # Herramienta para generar archivos de traducción
  intl_utils: ^2.8.5
  # Paquete para pruebas
  flutter_test:
    sdk: flutter
  # Conjunto de reglas y herramientas para análisis estático de código
  flutter_lints: ^6.0.0
  # Iconos de Cupertino (iOS)
  cupertino_icons: ^1.0.2


flutter:
  # Habilitar diseño basado en Material Design
  uses-material-design: true
  # Generar código automáticamente
  generate: true
  # Declaración de assets para incluir la carpeta de imágenes
  assets:
    - assets/images/

# Configuración para la internacionalización
l10n:
  # Directorio de archivos ARB
  arb-dir: lib/l10n
  # Archivo ARB plantilla
  template-arb-file: app_es.arb
  # Archivo de localización de salida
  output-localization-file: app_localizations.dart
  # Clase de salida
  output-class: AppLocalizations